<head>
<title>149 - Skyscrapers squared</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.cyan-light_blue.min.css" />
<body>
<div id="main"></div>
<div style="text-align: center;">
  <div style="display: inline-block;" id="draw"></div>
</div>
</body>
<script src="./static/main.js"></script>
<script src="./static/draw.js"></script>
<script>
Elm.Main.embed(document.getElementById('main'));
const drawDiv = document.getElementById('draw');
const drawApp = Elm.Draw.embed(drawDiv);
function sendPos() {
  const rect = drawDiv.getBoundingClientRect();
  drawApp.ports.pos.send({
    top: Math.round(rect.top + window.scrollY),
    left: Math.round(rect.left + window.scrollX)
  });
}
drawApp.ports.getPos.subscribe(sendPos);
window.onresize = sendPos;
</script>
